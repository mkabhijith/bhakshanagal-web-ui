<div class="navbar-container">
    <div class="navbar-left">
        <div class="bhakshanam-logo">
            <img src="/assets/images/logo_6-removebg-preview.png" alt="bhakshanam-logo">
        </div>


    </div>
    <div class="navbar-right">
        <div class="search-box" [formGroup]="form">
            <input type="text" class="text" name="search" formControlName="searchTerm" placeholder="search items">
            <i class="pi pi-search"></i>
        </div>
        <div class="navbar-tabs">
            <div class="nav-tab" *ngFor="let link of linksForNavbar" [routerLink]="[link.route]"
                routerLinkActive="active">
                <span>{{link.icon}}</span>
                <span class="title">{{ link.title | translate}}</span>
            </div>
        </div>
        <div class="cart" routerLink="/cart">
            <i class="pi pi-shopping-cart" pBadge [value]='values' style="font-size: 2rem" severity="success"></i>
        </div>
        <app-language-selector></app-language-selector>
        <div class="account">
            <div class="user-icon">

                <i class="pi pi-user"></i>
            </div>
            <span class="text">solo</span>
        </div>
    </div>
</div>
