<app-spinner *ngIf="inProgress"></app-spinner>
<p-toast position="top-center"></p-toast>
<div class="main-container" [ngClass]="{ ar: currentLanguage.code === 'ar' }">
  <div class="sub-container">
    <h4>{{ "LOGIN.FORGET_PASSWORD" | translate }}</h4>
    <form [formGroup]="forgotForm" class="forgot-form">
      <h3>{{ "FORGOT.ENTER_EMAIL" | translate }}</h3>
      <input
        type="email"
        placeholder="email@gmail.com"
        formControlName="email"
        [readOnly]="isEmailValid"
      />
      <button (click)="getOtp()" [disabled]="isEmailValid" type="button">
        {{ "FORGOT.GET_OTP" | translate }}
      </button>
      <div class="otp-container" *ngIf="isEmailValid">
        <h3>{{ "FORGOT.ENTER_OTP" | translate }}</h3>
        <input
          type="number"
          placeholder="{{ 'FORGOT.ENTER_OTP' | translate }}"
          formControlName="code"
        />
        <button type="button" (click)="forgotUser()">
          {{ "FORGOT.VERIFY" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
