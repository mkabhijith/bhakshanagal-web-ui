<div class="main-container">
  <div class="heading">{{ "ACCOUNTS.EDIT_PROFILE" | translate }}</div>
  <div class="form">
    <form [formGroup]="profileForm">
      <div class="first-last-name">
        <div class="input-container">
          <label for="">{{ "ACCOUNTS.FIRST_NAME" | translate }}*</label>
          <input type="text" formControlName="name" />
        </div>
        <div class="input-container">
          <label for="">{{ "ACCOUNTS.LAST_NAME" | translate }}*</label>
          <input type="text" formControlName="name" />
        </div>
      </div>
      <div class="first-last-name">
        <div class="input-container">
          <label for="">{{ "FORGOT.ENTER_EMAIL" | translate }}</label>
          <input type="text" formControlName="name" />
        </div>
        <div class="input-container">
          <label for="">{{ "FORM_FIELD.ADDRESS" | translate }}</label>
          <input type="text" formControlName="name" />
        </div>
      </div>
      <div class="password">
        <div class="input-container">
          <label for="">{{ "ACCOUNTS.Password Changes" | translate }}</label>
          <input type="text" formControlName="name" />
        </div>
        <div class="input-container">
          <input type="text" formControlName="name" />
        </div>
        <div class="input-container">
          <input type="text" formControlName="name" />
        </div>
      </div>
      <div class="button-footer">
        <div>{{ "BUTTON_ACTIONS.CANCEL" | translate }}</div>
        <app-primary-button>{{
          "BUTTON_ACTIONS.SAVE" | translate
        }}</app-primary-button>
      </div>
    </form>
  </div>
</div>
