<div class="main-container" [ngClass]="{ ar: currentLanguage.code === 'ar' }">
  <div class="sidebar">
    <div class="body--container">
      <div
        class="items-container"
        *ngFor="let item of admintMenu"
        [routerLink]="[item.route]"
        routerLinkActive="active"
      >
        <div class="title--container">
          <i [class]="item.icon"></i>
          <img src="{{ item.icon }}" alt="" />
          <span class="title"> {{ item.title | translate }}</span>
        </div>
        <!-- <p-divider></p-divider> -->
        <div
          class="items-list"
          *ngFor="let item of item.options"
          [routerLink]="[item.route]"
          routerLinkActive="active"
        >
          <div class="item">{{ item.title | translate }}</div>
        </div>
        <!-- <p-divider></p-divider> -->
      </div>
      <div class="footer-container" (click)="logOut()">
        <i class="pi pi-power-off"></i>
        <span> {{ "LOGIN.LOG_OUT" | translate }} </span>
      </div>
    </div>
  </div>
  <div class="right-container">
    <router-outlet></router-outlet>
  </div>
</div>
