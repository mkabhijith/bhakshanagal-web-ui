<app-spinner *ngIf="signInProgress"></app-spinner>
<p-toast position="top-center"></p-toast>
<div
  class="sign-up-container"
  [ngClass]="{ ar: currentLanguage.code === 'ar' }"
>
  <div class="left-sign-up">
    <img src="../../../assets/images/dl.beatsnoop 1.svg" alt="" />
  </div>
  <div class="right-sign-up">
    <div class="error-container" *ngIf="error || error1">
      <i class="pi pi-exclamation-triangle"></i>
      <div class="error" *ngIf="error">Wrong sign up credential!</div>
      <div class="error2" *ngIf="error1">{{ errorMessage }}</div>
    </div>
    <form
      class="sub-right"
      [formGroup]="registerForm"
      (ngSubmit)="registerUser()"
    >
      <h1>Create an account</h1>
      <span class="title">Enter your details below</span>
      <div class="input-container">
        <input
          type="text"
          class="input-field"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div class="input-container">
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="Email or Phone Number"
          formControlName="email"
        />
      </div>
      <div class="input-container">
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="password"
            placeholder="Password"
            formControlName="password"
          />
          <i
            [class]="showPassword ? 'pi pi-eye' : 'pi pi-eye-slash '"
            (click)="onTogglePasswordVisibility()"
          ></i>
        </div>
      </div>

      <app-primary-button type="submit">Create Account</app-primary-button>
      <div class="secondary-button">
        <img src="/assets/images/Icon-Google.svg" alt="" />
        <span class="title"> Sign up with Google </span>
      </div>
      <div class="link">
        {{ "LOGIN.ALREADY_HAVE_AN_ACC" | translate
        }}<a routerLink="/signin">{{ "LOGIN.LOG_IN" | translate }}</a>
      </div>
    </form>
  </div>
</div>
