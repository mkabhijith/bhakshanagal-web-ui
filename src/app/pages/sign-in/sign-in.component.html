<div class="login-container">
   <div class="left-login">

   </div>
   <div class="right-login">
    <form class="sub-right" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h1>LOG-IN</h1>
   <div class="login">
    <label for="email">Email Adress</label>
    <input type="email" id="email" placeholder="email@gmail.com" formControlName="user">
   </div>
   <div class="login">
    <label for="password">Passowrd</label>
    <input type="password" id="password" placeholder="*********" formControlName="password">
   </div>
   <div class="checkbox-container">
      <div>
         <input type="checkbox" id="checkbox">
         <label for="checkbox">Keep me logged in</label>
      </div>
      <div>
         Forget Passowrd?
      </div>
   </div>
   <button>Log-in</button>
   <span>Dont Have An Account? <span routerLink="/signup">Register</span> </span>
</form>
    
   </div>  
</div>
